<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Laxfors.com</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">Laxfors.com</h1>
        <div class="grid-container">
            <table class="grid-item" id="data" style="background-color: white;">
                <tr>
                    <th>StationID</th>
                    <td id="stationIDCell"></td>
                </tr>
                <tr>
                    <th>Temp</th>
                    <td id="tempCell"></td>
                </tr>
                <tr>
                    <th>UV</th>
                    <td id="UVCell"></td>
                </tr>
                <tr>
                    <th>Wind Speed</th>
                    <td id="windSpeedCell"></td>
                </tr>
                <tr>
                    <th>Wind Direction</th>
                    <td id="windDirCell"></td>
                </tr>
            </table>
        </div>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        25/03/2022
        <script src="main.js"></script>
    </body>
</html>
